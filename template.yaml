AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Go Lambda function for local debugging via SAM CLI

Globals:
  Function:
    # Set timeout for debugging purposes
    Timeout: 30
    MemorySize: 128

Resources:
  # This resource name (HelloWorldFunction) is referenced in tasks.json
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      ImageUri: hello-world-lambda
      Events:
        # Define a mock API Gateway event source so SAM knows how to structure the input
        Api:
          Type: Api
          Properties:
            Path: /hello
            Method: GET
