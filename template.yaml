AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Go Lambda function for local debugging via SAM CLI

Globals:
  Function:
    # Set timeout for debugging purposes
    Timeout: 30
    MemorySize: 128

Resources:
  # This resource name (HelloWorldFunction) is referenced in tasks.json
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      # Handler name must match the name of the Go binary (usually the module name, or "main" for simple projects)
      Handler: main
      Runtime: go1.x
      # CodeUri points to the directory containing main.go
      CodeUri: .
      Events:
        # Define a mock API Gateway event source so SAM knows how to structure the input
        Api:
          Type: Api
          Properties:
            Path: /hello
            Method: GET
